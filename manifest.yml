name: Vapor Template
variables:
  - name: name
    readable: What would you like to name your app?
    type: string
    default: VaporApp
  - name: fluent
    readable: Would you like to use Fluent?
    type: nested
    variables:
      - name: db
        readable: Which database would you like to use?
        type: option
        options:
          - SQLite
          - Postgres
          - MySQL
files:
  - web.Dockerfile
  - file: Package.swift
    dynamic: true
  - folder: Sources/App
    files:
      - app.swift
      - boot.swift
      - file: configure.swift
        dynamic: true
      - file: routes.swift
        dynamic: true
