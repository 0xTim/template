name: Vapor Template
variables:
  - name: fluent
    description: Would you like to use Fluent?
    type: nested
    variables:
      - name: db
        description: Which database would you like to use?
        type: option
        options:
          - name: Postgres
            description: ""
            data:
              module: Postgres
              url: postgres
              id: psql
              version: "2.0.0"
              is_postgres: true
          - name: MySQL
            description: ""
            data:
              module: MySQL
              url: mysql
              id: mysql
              version: "4.0.0"
              is_mysql: true
          - name: SQLite
            description: ""
            data: 
              module: SQLite
              url: sqlite
              id: sqlite
              version: "4.0.0"
              is_sqlite: true
files:
  - file: Package.swift
    dynamic: true
  - folder: Sources
    files:
      - folder: Run
        files:
          - main.swift
      - folder: App
        files:
          - app.swift
          - boot.swift
          - file: configure.swift
            dynamic: true
          - file: routes.swift
            dynamic: true
          - folder: Models
            if: fluent
            files: 
              - Todo.swift
          - folder: Migrations
            if: fluent
            files: 
              - CreateTodo.swift
          - folder: Controllers
            files: 
              - .gitkeep
              - file: TodoController.swift
                if: fluent
  - folder: Tests
    files: 
      - LinuxMain.swift
      - folder: AppTests
        files: 
          - AppTests.swift
          - XCTestManifests.swift
  - web.Dockerfile
  - .gitignore

